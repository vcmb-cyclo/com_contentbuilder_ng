COM_CONTENTBUILDER_NG_HELP_VIEWS_TITLE="Aide - Vues"
COM_CONTENTBUILDER_NG_HELP_VIEWS_INTRO="Les vues pilotent tout le cycle de vie des enregistrements: création, affichage liste ou détail, édition, permissions, publication et comportements avancés. Cette aide sert de checklist pour configurer une vue de manière robuste avant mise en production."
COM_CONTENTBUILDER_NG_HELP_VIEWS_POINT_1="Conception de la vue: créez une vue par cas d'usage fonctionnel (soumission publique, back-office, détail, workflow interne), nommez-la clairement, puis vérifiez sa source de données et son objectif métier afin d'éviter les vues polyvalentes difficiles à maintenir."
COM_CONTENTBUILDER_NG_HELP_VIEWS_POINT_2="Configuration recommandée: définissez d'abord la source, le contexte d'affichage frontend/backend et les permissions (voir, créer, éditer, publier), puis configurez les champs (inclusion en liste, recherche, lien, édition), l'ordre, la pagination, les filtres, les plugins de thème et les options avancées."
COM_CONTENTBUILDER_NG_HELP_VIEWS_POINT_3="Qualité et exploitation: testez les parcours avec plusieurs profils utilisateurs, contrôlez les messages d'erreur et validations, vérifiez les actions de masse et la publication, puis validez les performances en liste volumineuse et documentez les choix de configuration pour faciliter les futures évolutions."
COM_CONTENTBUILDER_NG_HELP_BACK_TO_VIEWS="Retour aux vues"
COM_CONTENTBUILDER_NG_HELP_STORAGES_TITLE="Aide - Stockages de données"
COM_CONTENTBUILDER_NG_HELP_STORAGES_INTRO="Les stockages de données définissent l'emplacement physique de stockage et la synchronisation des enregistrements."
COM_CONTENTBUILDER_NG_HELP_STORAGES_POINT_1="Créez un stockage par structure de données à persister."
COM_CONTENTBUILDER_NG_HELP_STORAGES_POINT_2="Synchronisez le schéma SQL et les champs du stockage après chaque modification structurelle."
COM_CONTENTBUILDER_NG_HELP_STORAGES_POINT_3="Utilisez l'état de publication et l'ordre pour garder des écrans d'administration lisibles."
COM_CONTENTBUILDER_NG_HELP_BACK_TO_STORAGES="Retour aux stockages"
COM_CONTENTBUILDER_NG_HELP_ABOUT_TITLE="Aide - À propos"
COM_CONTENTBUILDER_NG_HELP_ABOUT_INTRO="ContentBuilder NG est un composant Joomla low-code de gestion d'applications de données. Il permet de modéliser les données, créer des formulaires, afficher des listes et des détails, et piloter les workflows par configuration."
COM_CONTENTBUILDER_NG_HELP_ABOUT_POINT_1="Architecture principale : les Stockages de données définissent les tables/champs physiques, et les Vues définissent les règles métier et le rendu."
COM_CONTENTBUILDER_NG_HELP_ABOUT_POINT_2="Sorties de vues : configurez les formulaires de création/édition, les vues liste, les vues détail et le mode dernier enregistrement depuis un même paramétrage."
COM_CONTENTBUILDER_NG_HELP_ABOUT_POINT_3="Permissions et gouvernance : gérez les droits voir/créer/éditer/supprimer/publier par groupe, avec options propriétaire et contrôle d'état."
COM_CONTENTBUILDER_NG_HELP_ABOUT_POINT_4="Recherche et navigation : paramétrez filtres, tri, pagination, tags et intégrations de filtres externes pour les jeux de données volumineux."
COM_CONTENTBUILDER_NG_HELP_ABOUT_POINT_5="Intégration articles Joomla : liez les enregistrements aux articles avec options de catégorie, langue, publication et impacts de synchronisation."
COM_CONTENTBUILDER_NG_HELP_ABOUT_POINT_6="Opérations sur les données : importez CSV/XLSX/XLS, synchronisez le schéma de stockage et utilisez la réparation d'encodage si nécessaire."
COM_CONTENTBUILDER_NG_HELP_ABOUT_POINT_7="Validation et extensibilité : exploitez plugins de validation, plugins d'actions de liste, plugins de contenu, templates et scripts personnalisés."
COM_CONTENTBUILDER_NG_HELP_ABOUT_POINT_8="Contexte frontend/backend : choisissez où chaque vue est exposée et adaptez l'expérience entre utilisateurs publics et administrateurs."
COM_CONTENTBUILDER_NG_HELP_ABOUT_POINT_9="Exploitation et fiabilité : testez avec plusieurs profils, surveillez les performances sur listes importantes et maintenez une procédure de sauvegarde/reprise."
COM_CONTENTBUILDER_NG_HELP_ABOUT_POINT_10="Utilitaires de l'écran À propos : vérifiez la version et les bibliothèques détectées, lancez l'audit de base (index, tables legacy, interclassements), puis exécutez DB Réparation (migration legacy des données compactées + normalisation des interclassements)."
