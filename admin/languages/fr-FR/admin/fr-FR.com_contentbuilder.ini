COM_CONTENTBUILDER_SELECT_FILTER_DESC="Ici, vous pouvez créer des filtres pour chaque champ. Une fois qu'un filtre est rempli, la vue liste affichera seulement les enregistrements en fonction de ces filtres. Noter qu'avec un affichage groupé, vous devez toujours ajouter des valeurs de filtre comme vous voulez afficher. Par exemple pour afficher le groupe : value1, value2, value3 et vous aimeriez afficher : value1 et value2, le filtre sera : value1, value2. Pour value1 et value3, il sera : value1, value3... Pour chaque filtre, vous pouvez séparer les critères alternatifs du filtre, séparer chaque valeur par &#124;. Par exemple : peter&#124;paul&#124;mary affichera seulement les enregistrements qui contiennent un de ces noms. La 2ème case après le filtre définit l'ordre d'affichage des éléments dans le titre. ICI, utiliser des nombres."
